<div class="card">

  <div class="card-body">

    <div class="row">
      <div class="col text-center">
        <button type="button" (click)="newCheorograph()" class="btn btn-success">Cheorograph new Kangaroos</button>
      </div>
    </div>

    <br>
    <br>

    <div class="table-responsive">
      <table class="table table-striped table-bordered dom-jQuery-events">
        <thead>
          <tr>
            <th>S/N </th>
            <th>Posible To Cheorograph?</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let history of localHistory | slice: (tablePage-1) * tablePageSize : (tablePage-1) * tablePageSize + tablePageSize; let i = index;">
            <td>{{i+1}}</td>
            <td>{{history.check}}</td>
            <td>
              <button type="button" class="btn btn-primary" (click)="viewHistory(history.position)">View
                Details</button>
            </td>
          </tr>
        </tbody>
      </table>
      <ngb-pagination class="d-flex flex-wrap justify-content-center" [(page)]="tablePage" [pageSize]="tablePageSize"
        [collectionSize]="localHistory.length" [rotate]="true" [boundaryLinks]="true">
      </ngb-pagination>
    </div>
  </div>


</div>
